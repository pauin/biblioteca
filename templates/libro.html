<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{libro.titulo}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Libros</a>
        </div>
    </nav>
	<div class="container p-5">
		<h1>{{libro.titulo}}</h1>
		<br>
		<div class="container ms-3">
			<h4>ID: {{libro.id}}</h4>
			<div class="row">
				<div class="col-2">
					<h4>Descripcion: {{libro_autor.nombre}}</h4>
				</div>
				<div class="col-6">
					<p>{{libro.descripcion}}</p>
				</div>
			</div>
			<h4>Autores:</h4>
			<ul>
				{%for autorr in libro_autor%}
					<li>{{autorr.nombre}} {{autorr.nombre}}</li>
				{%endfor%}  
			</ul>
			<form action="/{{libro.id}}/:autor_id" method="post">
				<div class="row">
					<div class="col-4">		
						<select class="form-select" aria-label="Default select example" name="autor_id">
							  <option selected>Selecciona el autor</option>
								{%for autor in autores%}
							  		<option value="{{autor.id}}">{{autor.nombre}} {{autor.apellido}}</option>
								{%endfor%}  
						</select>	
					</div>
					<div class="col-5">
						<button type="submit" class="btn btn-primary">Agregar</button>
					</div>	
				</div>
			</form>
		</div>	
	</div>
</body>
</html>
